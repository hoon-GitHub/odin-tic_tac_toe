<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;
    0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,
    900&display=swap" rel="stylesheet">
  <!-- icons -->
  <script src="https://kit.fontawesome.com/f52a80bc3d.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- header section -->
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <!-- main body section -->
  <div class="main">
    <div class="display">Display</div>
    <div class="board">
      <div class="cell">00</div>
      <div class="cell">01</div>
      <div class="cell">02</div>
      <div class="cell">10</div>
      <div class="cell">11</div>
      <div class="cell">12</div>
      <div class="cell">20</div>
      <div class="cell">21</div>
      <div class="cell">22</div>
    </div>
    <button class="btn">New Game</button>
  </div>

  <!-- footer section -->
  <div class="footer">
    <p>Copyright Â© <a href="https://github.com/hoon-GitHub" target="_blank">hoon-GitHub
      <i class="fa-brands fa-github"></i></a></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
